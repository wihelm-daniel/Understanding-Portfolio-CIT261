<!DOCTYPE html>
<html>
    <head>
        <title>Example of Simple JSON</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">     
    </head>
    <body>
        <p id="demo"></p>
        <script>
            var text = '{"name":"Don Johnson","street":"35 West 16th Street","phone":"555 1234567"}';

            var obj = JSON.parse(text);

            document.getElementById("demo").innerHTML =
            obj.name + "<br>" +
            obj.street + "<br>" +
            obj.phone;
        </script>
    </body>
</html>
