<html>
    <head>
        <title>JSON Using JS Object Array</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p>How to create a JavaScript object array.</p>

        <p id="demo"></p>

        <script>
        var employees = [
            {
            "firstName":"John",
            "lastName":"Doe"
            }, 
            {
            "firstName":"Anna",
            "lastName":"Smith"
            },
            {
            "firstName":"Peter",
            "lastName":"Jones"
            },
        ];
        document.getElementById("demo").innerHTML =
        employees[0].firstName + " " + employees[0].lastName;
        </script>
    </body>
</html>
