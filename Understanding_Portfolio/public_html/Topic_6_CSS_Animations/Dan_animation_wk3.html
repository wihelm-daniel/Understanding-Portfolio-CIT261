<html>
    <head>
        <title>Animation Sandbox</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            div {
                width: 0;
                height: 0;
                border-left: 50px solid transparent;
                border-right: 50px solid transparent;
                border-bottom: 100px solid pink;
                -webkit-animation: floyd 5s .2s infinite; //FF, Chrome, Safari... da Cool browsers
                animation: floyd 5s .2s infinite; //IE... the other browsers
            }    
            
            @-webkit-keyframes floyd {
               
                0% {
                  -webkit-transform: rotate(-45deg);
                }
                25% {border-left-color:transparent;}
                26% {
                  border-left-color:  rgba(200,200,200,1);
                }
                50% {border-bottom-color:transparent;}
                51% {
                  border-bottom-color:  rgba(200,200,200,1);
                }
                75% {border-right-color:transparent;}
                76% {
                  border-right-color:  rgba(200,200,200,1);
                }
                100% {
                  -webkit-transform: rotate(315deg);
                  border-left-color:  rgba(200,200,200,1);
                  border-bottom-color:  rgba(200,200,200,1);
                  border-right-color:  rgba(200,200,200,1);
                }
              }
            
            
            @keyframes floyd {
                0% {
                  transform: rotate(-45deg);
                }
                25% {border-left-color:transparent;}
                26% {
                  border-left-color:  rgba(200,200,200,1);
                }
                50% {border-bottom-color:transparent;}
                51% {
                  border-bottom-color:  rgba(200,200,200,1);
                }
                75% {border-right-color:transparent;}
                76% {
                  border-right-color:  rgba(200,200,200,1);
                }
                100% {
                  transform: rotate(315deg);
                  border-left-color:  rgba(200,200,200,1);
                  border-bottom-color:  rgba(200,200,200,1);
                  border-right-color:  rgba(200,200,200,1);
                }
            }
              
            
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
