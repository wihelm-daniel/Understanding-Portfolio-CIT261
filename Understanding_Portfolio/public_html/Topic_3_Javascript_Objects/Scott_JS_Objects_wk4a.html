<html>
    <head>
        <title>JavaScript Object 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p id="demo"></p>

        <script>
            var person = {gender:"male", height:"5'9", eyes:"green", nameFirst:"Scott", nameLast:"Coad"};
            document.getElementById("demo").innerHTML = 
            person.nameFirst + " " + person["nameLast"] + " is a " + person.gender + " who is " + person["height"] + " and has " + person.eyes + " eyes.";
        </script>
    </body>
</html>
