<html>
    <head>
        <title>Fun with JavaScript Objects</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body>
       <p id="demo"></p>
	   
	   <script>
            function person(first, middle, last) {
     			this.firstName = first;
                this.middleName = middle;
                this.lastName = last;
                }

            var myDuck = new person("Donald", "LeRoy", "Duck");
            var myMouse = new person("Speedy", "LePew", "Gonzales");
            var myCat = new person("Tom", "Jay", "Cat");
			
			var textOut = "My favorite cartoon animals are "+ myDuck.firstName + " " + myDuck.lastName+ ", " + myMouse.firstName + " " +  myMouse.lastName + ", and " + myCat.firstName +
			" the " + myCat.lastName + "."

            document.getElementById("demo").innerHTML = textOut;
        </script>
    </body>
</html>
