<html>
    <head>
        <title>Local Storage II</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>     
         function counterPlus() {
            if(typeof(Storage) !== "undefined") {
                if (localStorage.clickcount) {
                    localStorage.clickcount = Number(localStorage.clickcount)+1;
                } else {
                    localStorage.clickcount = 1;
                }
                document.getElementById("result").innerHTML = "The total is now " + localStorage.clickcount + ".";
                } else {
                    document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage...";
              }
            }
        </script>
    </head>
    <body>
        <p><button onclick="counterPlus()" type="button">+1</button></p>
        
        
        <div id="result"></div>
        <p>Close the window and the count is not lost</p>
    </body>
</html>
