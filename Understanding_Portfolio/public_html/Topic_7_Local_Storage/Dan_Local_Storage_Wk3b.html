<html>
    <head>
        <title>Local Storage Sandbox Code</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function saveData(userInput) {
                if(typeof(Storage) !== "undefined") {
                    // store user defined text
                    localStorage.setItem("userText", userInput);
                    output = "Success!"
                } else {
                    output ="Error! Try again.";                    
                }
               getElementById("firstDisplay").innerHTML = output;     
            }
            function getData(){
                // retrieve user defined text
                getElementById("secondDisplay").innerHTML = localStorage.getItem("userText");
                
            }
        </script>
    </head>
    <body>
        Enter Text to Save:<input type="text" name="userInput">
        <button onClick="saveData(userInput)">Save</button>
        <div id="firstDisplay"></div>
        <button onClick="getData()">Retrieve</button>
        <div id="secondDisplay"</div>
    </body>
</html>
