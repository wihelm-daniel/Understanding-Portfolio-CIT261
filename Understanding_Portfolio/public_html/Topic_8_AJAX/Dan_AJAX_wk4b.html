<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
	<title>My Favorite Bands</title>
<script>
function loadXMLDoc()
{
var xmlhttp;
if (window.XMLHttpRequest){
   // First we need to determine if we are using the XMLHttpRequest method or the ActiveXObject method.
   
	xmlhttp=new XMLHttpRequest(); // code for IE7+, Firefox, Chrome, Opera, Safari
  }
else {
	xmlhttp=new ActiveXObject("Microsoft.XMLHTTP"); // code for IE6, IE5
  }
  
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
    }
  }
xmlhttp.open("GET","Favorite_Bands.txt",true);
xmlhttp.send();
}
</script>
</head>
<body>

<div id="myDiv"><h2>My favorite bands are...</h2></div>
<button type="button" onclick="loadXMLDoc()">Press Me to See</button>

</body>
</html>
