<!DOCTYPE html>
<html>
    <head>
        <title>Fun with DOM's</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script>
            function start() {
                document.getElementById("demo").style.color = "orange";
                }
        </script>
    </head>
    <body>
        <p id="demo" onClick="start()">Press me to change my color!</p>
        
    </body>
</html>
